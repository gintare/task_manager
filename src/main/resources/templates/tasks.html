<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Tasks</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <div th:if="${#lists.isEmpty(tasks)}">
        <h2>No tasks added. Go to "Create Task".</h2>
    </div>
    <div th:if="${not #lists.isEmpty(tasks)}">
        <h2>All Tasks</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Assignee</th>
                <th>Group</th>
                <th>Time spend</th>
                <th>Parent task</th>
                <th>Is Finished</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.id}">Id</td>
                <td th:text="${task.name}">Name</td>
                <td th:text="${task.assignee}"></td>
                <td th:text="${task.group}"></td>
                <td th:text="${task.timeSpend}"></td>
                <td th:text="${task.parentTaskId}"></td>
                <td>
                    <span th:if="${task.finished} == true" >
                        <img src="/images/icon4.webp" width="15%" h:src="@{/images/icon4.webp}" />
                        <!--<span th:text="${task.parentTaskId}"></span>
                        <span th:text="${message}"></span>-->
                    </span>
                    <span th:if="${task.finished} == false" >
                        <a th:href="${'/tasks/finished/' + task.id}" class="btn btn-default">Finish task</a>
                    </span>


                </td>
                <td><a th:href="${'/tasks/edit/' + task.id}" class="btn btn-default">Edit</a></td>
                <td><a th:href="${'/tasks/delete/' + task.id}" class="btn btn-danger">Delete</a></td>

            </tr>
        </table>
    </div>
                    <script>
                      if(window.location.search == "?error_message_subtasks_not_finished"){
                          myFunction()
                      }
                      function myFunction() {
                          alert("Subtasks of this task not finished");
                       }
                    </script>
</div>
</body>
</html>
